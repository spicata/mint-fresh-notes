---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
  Made on {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    by <a href="{{ author.url | relative_rule }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
